<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Simple Ecommerce</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <p>This demo accepts any username/password.</p>

  <label>Username: <input id="username" /></label><br><br>
  <label>Password: <input id="password" type="password" /></label><br><br>
  <button id="loginBtn">Login</button>

  <div id="message" class="error"></div>

  <script>
    document.getElementById('loginBtn').onclick = async function () {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      msg.textContent = '';

      try {
        const resp = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!resp.ok) {
          msg.textContent = 'Login failed';
          return;
        }

        const data = await resp.json();
        console.log('Logged in as:', data);
        window.location.href = '/home.html';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error contacting server';
      }
    };
  </script>
</body>
</html>
